<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
    {% if user.is_authenticated %}
    <h1 class="text-3xl font-bold text-center">Bienvenido, {{ user.username }}</h1>
    <div class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
        <form method="post" action="{% url 'logout' %}" class="max-w-full mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
            {% csrf_token %}
            <button type="submit" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cerrar sesi√≥n</button>
        </form>
    </div>
    {% else %}
    <h1 class="text-3xl font-bold text-center">Bienvenido, Invitado</h1>
    {% block login %}
    {% endblock %}
    {% endif %}
    
    </body>
</html>
