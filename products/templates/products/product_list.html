{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold underline">
    Lista de Productos

    </h1>
<ul>
    {% for product in products %}
    <a href="#" class="relative block rounded-tr-3xl border border-gray-100">

    {% if product.image %}
        <img 
        src="{{ product.image.url }}" 
        alt="{{ product.name }}" 
        style="width: 200px;"
        >
    {% endif %}

  <div class="p-4 text-center">
    <strong class="text-xl font-medium text-gray-900">{{ product.name }}</strong>

    <p class="mt-3 text-pretty text-gray-500">
      {{ product.description }}
    </p>
    <p class="mt-1.5 text-sm text-gray-900">
        ${{ product.price }}
    </p>
    </div>
    </a>
    {% comment "" %}
    <form class="mt-4">
      <button
        class="block w-full rounded-md border border-indigo-900 bg-indigo-900 px-5 py-3 text-sm font-medium tracking-widest text-white uppercase transition-colors hover:bg-white hover:text-indigo-900"
      >
        Add to Cart
      </button>
    </form>
    {% endcomment %}
    
    {% endfor %}
</ul>

{% endblock content %}
